<div >
	<h1>Personal Info</h1>
	<p>Please enter your name, email address, and phone number.</p>
	<label class="w-full" for="name">Name</label>
	<input class="w-full border border-1" type="text" id="name" formControlName="name" placeholder="e.g. Stephen King">
	<label for="email">Email</label>
	<input type="email" id="email" formControlName="email" placeholder="e.g. stephenking@lorem.com">
	<label for="phoneNo">Phone Number</label>
	<input type="text" id="phoneNo" formControlName="phoneNo" placeholder="e.g. +1 234 567 890">
</div>
